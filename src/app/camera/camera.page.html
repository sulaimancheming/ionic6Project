<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" shape="round" (click)="takePicture()">
    <ion-icon slot="start" name="camera"></ion-icon>
    ถ่ายภาพ
  </ion-button>
  <img [src]="imageSrc"/>
  <ion-button *ngIf="capturedImage" expand="full" shape="round" (click)="sharePicture()">
    <ion-icon slot="start" name="share-social"></ion-icon>
    แชร์รูปถ่าย
  </ion-button>
</ion-content>
